<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="generator">
        <div class="password-container">
            <h1>Contraseña</h1>
            
        </div>
        
        <form>
            <label for="input-password-lenght">Largo de la contraseña</label>
            <div class="range-container">
                <input type="range" min="1" max="20" id="input-password-length" value="8">
                <h1>8</h1>

            </div>

            <div class="options">
                <label>
                    <input type="checkbox" id="uppercase" checked> Mayusculas
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Minusculas
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> Numeros
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> Simbolos
                </label>

            </div>

        <button type="submit" id="generateBtn">!Generar¡</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
